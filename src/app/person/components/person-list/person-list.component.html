<div class="table-header">
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput (input)="applyFilter($event.target)" placeholder="Search">
  </mat-form-field>

</div>

<div class="table-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="isEnabled">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.isEnabled}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="isValid">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Valid </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.isValid}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="isAuthorized">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Authorized </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.isAuthorized}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="isPallndrome">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Pallndrome </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.isPallndrome}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5,2, 10, 25, 100]"></mat-paginator>
</div>
